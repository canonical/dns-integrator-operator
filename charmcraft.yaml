type: "charm"
bases:
  - build-on:
    - name: ubuntu
      channel: "22.04"
    run-on:
    - name: ubuntu
      channel: "22.04"
parts:
  charm:
    build-snaps:
      - rustup
    override-build: |
      rustup default stable
      craftctl default
config:
  options:
    domain:
      description: "Domain of the requested DNS record"
      default: ""
      type: string
    host_label:
      description: "Host label of the requested DNS record"
      default: ""
      type: string
    ttl:
      description: "TTL of the requested DNS record"
      default: 600
      type: int
    record_class:
      description: "Record class of the requested DNS record"
      default: "IN"
      type: string
    record_type:
      description: "Record type of the requested DNS record"
      default: "A"
      type: string
    record_data:
      description: "Record data of the requested DNS record"
      default: ""
      type: string
